{% extends "Reviews/base.html" %}
{% block body_block %}

<div>
    <h2>Course results found:</h2>
    <ul style="list-style-type:none">
        {% for a in q %}
            <li>
                Course: <a href="{% url 'course_view' a.Course_Code %}">{{ a.Course_Code }}</a> <br />
            </li>
        {% endfor %}
    </ul>
    <h2>Professor results found:</h2>
    <ul style="list-style-type:none">
        {% for a in r %}
            <li>
                <a href="{% url 'prof_view' a.id %}">Professor {{ a.Name }}</a> <br /> 
            </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
